<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">The Generics</h1>
    </header>
        <section class="container content-section">
            <h2 class ="section-header">MUSIC</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <strong class="shop-item-title">Album 1</strong>
                    <img class="shop-item-image" src="Images/Album 1.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price test1">$12.99</span>
                        <button type="button" class="btn test2">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    
                    <strong class="shop-item-title" >Album 2</strong>
                    
                    <img class="shop-item-image" src="Images/Album 2.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99</span>
                        <button type="button" class="btn">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    
                    <strong class="shop-item-title">Album 3</strong>
                    
                    <img class="shop-item-image" src="Images/Album 3.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button type="button" class="btn">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    
                    <strong class="shop-item-title">Album 4</strong>
                    
                    <img class="shop-item-image" src="Images/Album 4.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button type="button" class="btn">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class ="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    
                    <strong class="shop-item-title">T-Shirt</strong>
                    
                    <img class="shop-item-image" src="Images/Shirt.png">
                    <div class="shop-item-details">
                        <div class="shop-item-price">$19.99</div>
                        <button type="button" class="btn">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    
                    <strong class="shop-item-title">Cofee Cup</strong>
                
                    <img class="shop-item-image" src="Images/Cofee.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.99</span>
                        <button type="button" class="btn">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class ="section-header">CART</h2>
            <div class="cart-container">
                <div class="cart-row">
                    <span class="cart-item cart-header cart-format">ITEM</span>
                    <span class="cart-price cart-header cart-format">PRICE</span>
                    <span class="cart-quantity cart-header cart-format">QUANTITY</span>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-format">
                        <img src="Images/Shirt.png" width="100" height="100">
                        <span class="cart-item-title">T-Shirt</span>
                    </div>
                    
                    <span class="cart-price cart-format">$19.99</span>
                    <div class="cart-quantity cart-format">
                        <input  class="cart-input" type="number" value="1">
                        <button type="button" class="btn">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-format">
                        <img src="Images/Album 3.png" width="100" height="100">
                        <span class="cart-item-title">Album 3</span>
                    </div>
                    <span class="cart-price cart-format">$9.99</span>
                    <div class="cart-quantity cart-format">
                        <input  class="cart-input" type="number" value="2">
                        <button type="button" class="btn">REMOVE</button>
                    </div>
                </div>

                <div class="cart-total">
                    <strong class="cart-total-title">Total</strong>
                    <span class="cart-total-price">$39.97</span>
                </div>
                <button type="button" class="btn btn-purchase">PURCHASE</button>
                
            </div>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">The Generics</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="Images/YouTube Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="Images/Spotify Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Images/Facebook Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
</body>
</html>
